version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stacgate-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: stacgatelms
      POSTGRES_USER: stacgate
      POSTGRES_PASSWORD: stacgate123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stacgate -d stacgatelms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stacgate-network

  # Service optionnel pour l'administration de la base
  adminer:
    image: adminer:latest
    container_name: stacgate-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - postgres
    networks:
      - stacgate-network

volumes:
  postgres_data:
    driver: local

networks:
  stacgate-network:
    driver: bridge